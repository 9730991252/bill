{% extends 'home/base.html' %}
{% block content %}
{% include 'include/alert.html' %}
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .item_box{
        overflow: hidden;
        width: 300px;
        border-radius: 20px;
        border: 1px solid rgba(0, 0, 0, 0.2);
        margin: auto;
        margin-top: 10px;
        margin-bottom: 20px;
    }
    .item_name{
        height: 50px;
        font-size: 20px;
        font-weight: 600;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 15px;
    }
    h6{
        margin-left: 10px;
    }
    .items, .item_footer{
        display: flex;
        justify-content: space-between;
        margin: 20px;
        margin-top: 1px;

    }
    .items div, .item_footer div{
        text-align: center;
        background-color: rgb(147, 247, 140);
        border-radius: 6.5px;
    }
    .price, .invice_number{
        width: 120px;
        text-align: center;
    }
    .qty, .date{
        width: 120px;
        text-align: center;
    }
    .invice_number, .date{
        border: 1px solid rgba(0, 0, 0, 0.5);
    }
    .add_btn{
        width: 80%;
        margin: auto;
        margin-bottom: 10px;
    }
    #search_ruselt{
        margin-bottom: 200px;
    }
    </style>
<h6>Welcome.{{m.medical_name}}</h6>
<input type="hidden" id="medical_id" value="{{m.id}}">
<a class="btn btn-danger" href="/owner/owner_dashboard/">back</a>

<div id="search_ruselt">

    <div>

  <form method="POST">{% csrf_token %}
    <div class="item_box">
        <div class="item_name" >
            <input type="text" class="form-control" placeholder="Item Name" name="item_name">
        </div>
        <input type="hidden" name="item_id" value="{{i.id}}">
        <div class="m-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select type</option>
                <option value="Capsules">Capsules</option>
                <option value="Drops">Drops</option>
                <option value="Injections">Injections</option>
                <option value="Tablet">Tablet</option>
                <option value="Inhalers">Inhalers</option>
                <option value="stationery">stationery items</option>
            </select>
        </div>
        <div class="items">
            <div> <p>Purchase price</p> <input name="price" placeholder="Sell price"  class="price form-control" type="number"></div>
            <div> <p>Sell price</p> <input name="price" placeholder="Sell price"  class="price form-control" type="number"></div>
        </div>
        <div class="items">
            <div> <p>qty</p> <input name="add_qty" class="qty form-control" placeholder="qty" type="number"></div>
            <div> <p>Batch number</p> <input name="add_qty" class="qty form-control" placeholder="Batch number" type="number"></div>
        </div>

        <div class="item_footer">
            <div> <p>invice number</p> <input name="invice_number" class="invice_number form-control" placeholder="invice number" type="text"></div>
            <div> <p>expiry date</p> <input name="expiry_date" class="date form-control" type="date"></div>
        </div>


        <div class="item_footer">
            <div> <p>GST </p> <select class="form-select" aria-label="Default select example">
                <option selected>Select %</option>
                <option value="Capsules">5%</option>
                <option value="Drops">10%</option>
                <option value="Injections">15%</option>
                <option value="Tablet">18%</option>
            </select></div>
        </div>
        <div class="add_btn">
            <button name="Add_Stock_Item" class="btn btn-success form-control">Add stock</button>
        </div>
    </div>
</form>
</div>
</div>

{% endblock content %}
